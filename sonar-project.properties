# SonarQube Project Configuration
sonar.projectKey=hello-django
sonar.projectName=Hello Django - Cat Adoption Center
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend,frontend/src
sonar.sourceEncoding=UTF-8

# Backend (Python/Django) Configuration
sonar.python.version=3.14
sonar.python.coverage.reportPaths=backend/coverage.xml,backend/htmlcov/coverage.xml
sonar.python.xunit.reportPath=backend/test-results.xml

# Frontend (TypeScript/React) Configuration
sonar.typescript.tsconfigPath=frontend/tsconfig.json
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.testExecutionReportPaths=frontend/test-report.xml

# Exclusions
sonar.exclusions=**/node_modules/**,**/venv/**,**/__pycache__/**,**/migrations/**,**/build/**,**/dist/**,**/coverage/**,**/*.pyc

# Test files
sonar.test.inclusions=**/*test*/**,**/*.test.ts,**/*.test.tsx,**/*.test.py,**/test_*.py

# Coverage exclusions (files not to include in coverage)
sonar.coverage.exclusions=**/migrations/**,**/venv/**,**/node_modules/**,**/__pycache__/**,**/manage.py,**/settings.py,**/wsgi.py,**/asgi.py,**/*.test.*

# Duplication exclusions
sonar.cpd.exclusions=**/migrations/**,**/*.test.*

# Quality Gate
sonar.qualitygate.wait=true

# Language-specific settings
sonar.python.pylint.reportPaths=backend/pylint-report.txt
sonar.python.bandit.reportPaths=backend/bandit-report.json

# JavaScript/TypeScript settings
sonar.javascript.node.maxspace=4096