version: '3.8'

services:
  cats_postgres:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: cats_database
    environment:
      POSTGRES_DB: cats_db
      POSTGRES_USER: cats_user
      POSTGRES_PASSWORD: cats_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - cats_data:/var/lib/postgresql/data
      - ./create-data.sql:/docker-entrypoint-initdb.d/create-data.sql:ro
    networks:
      - cats_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cats_user -d cats_db"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  cats_data:
    driver: local

networks:
  cats_network:
    driver: bridge